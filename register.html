<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register – BuhaaTh</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body style="text-align:center; padding: 40px;">

  <!-- الشعار -->
  <img src="header-logo.png" alt="BuhaaTh Logo" style="max-width: 200px; height: auto; margin-bottom: 16px;">

  <h2 style="margin-bottom: 20px;">Register</h2>

  <!-- رسالة نجاح -->
  <div id="message" style="display: none; background-color: #d4edda; color: #155724; padding: 10px; border-radius: 6px; max-width: 400px; margin: 0 auto 20px;"></div>

  <form onsubmit="return register(event)" style="max-width: 400px; margin: auto;">
    <input type="text" id="registerName" placeholder="Name" required style="padding: 10px; width: 100%; margin-bottom: 10px;" />
    <input type="email" id="registerEmail" placeholder="Email" required style="padding: 10px; width: 100%; margin-bottom: 10px;" />
    <input type="password" id="registerPassword" placeholder="Password" required style="padding: 10px; width: 100%; margin-bottom: 10px;" />
    <button type="submit" style="padding: 10px 20px;">Register</button>
  </form>

  <p style="margin-top: 20px;"><a href="index.html">← Back to Home</a></p>

  <script>
    function register(event) {
      event.preventDefault();
      const name = document.getElementById("registerName").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      if (name && email && password) {
        const message = document.getElementById("message");
        message.textContent = "Registration successful! Redirecting to homepage...";
        message.style.display = "block";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000); // تحويل بعد ثانيتين
      }
    }
  </script>

</body>
</html>
