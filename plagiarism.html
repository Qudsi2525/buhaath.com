<!DOCTYPE html>
<html lang="en" dir="ltr">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Plagiarism Checker – BuhaaTh</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div style="max-width:900px;margin:40px auto;text-align:center;">
    <img src="header-logo.png" alt="BuhaaTh Logo" style="max-width:250px;height:auto;margin-bottom:16px;">
    <p style="font-size:14px;color:#333;margin-bottom:20px;">Paste text to check plagiarism</p>
    <div style="background:#f5f5f7;border:5px solid #f5f5f7;border-radius:10px;box-shadow:0 3px 5px rgba(1,1,1,1.1);padding:20px;">
      <textarea id="text1" placeholder="Text to check…" style="width:100%;height:150px;padding:8px;border:1px solid #ddd;border-radius:6px;"></textarea>
      <textarea id="text2" placeholder="Reference text…" style="width:100%;height:150px;padding:8px;border:1px solid #ddd;border-radius:6px; margin-top:10px;"></textarea>
      <button onclick="checkPlag()" style="margin-top:16px;padding:10px 20px;font-size:16px;border-radius:10px;background-color:#7C4DFF;color:#fff;border:none;cursor:pointer;">Check</button>
      <p id="plagResult" style="margin-top:20px;color:#333;"></p>
    </div>
  </div>
  <script>
    function checkPlag() {
      const a = document.getElementById('text1').value.toLowerCase().split(/\W+/);
      const b = document.getElementById('text2').value.toLowerCase().split(/\W+/);
      const common = a.filter(w => b.includes(w));
      const ratio = ((common.length/a.length)*100).toFixed(1);
      document.getElementById('plagResult').textContent = 'Match: ' + ratio + '%';
    }
  </script>
</body>
</html>
