<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuhaaTh</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #000;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 15px 30px;
    }
    .top-bar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      text-align: center;
    }
    .search-box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(124, 77, 255, 0.3);
    }
    input, button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      background-color: #7C4DFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .tools {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .tools a {
      background: rgba(255,255,255,0.15);
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    .filters {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .filters select, .filters input, .filters button {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<!-- أعلى الصفحة -->
<div class="top-bar">
  <a href="register.html">➕ Register</a>
  <a href="login.html">🔐 Login</a>
  <a href="logout.html">🚪 Logout</a>
</div>

<!-- الشعار ومربع البحث -->
<div class="container">
  <img src="header-logo.png" alt="Logo" style="max-width: 240px;">
  <p>What is your research field today?</p>

  <div class="search-box">
    <input type="text" id="query" placeholder="Ask the research..." />
    <button onclick="search()">🔍 Search</button>

    <!-- الأدوات -->
    <div class="tools">
      <a href="summary.html">📚 Summarizer – Academic text summary</a>
      <a href="citation.html">📝 Citation – APA/MLA generator</a>
      <a href="plagiarism.html">📄 Plagiarism – Duplicate check</a>
      <a href="grammar.html">✍️ Grammar – Language correction</a>
    </div>
  </div>

  <!-- الفلاتر -->
  <div class="filters">
    <select id="fieldFilter">
      <option value="">📚 Filter by Field (optional)</option>
      <option value="biology">Biology</option>
      <option value="computer science">Computer Science</option>
      <option value="medicine">Medicine</option>
      <option value="engineering">Engineering</option>
      <option value="psychology">Psychology</option>
      <option value="economics">Economics</option>
    </select>
    <input type="number" id="yearFilter" placeholder="📆 Filter by Year (optional)" />
    <button onclick="clearFilters()">🧹 Clear Filters</button>
  </div>

  <div id="results" style="margin-top: 30px;"></div>
</div>

<!-- خلفية Particles -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 60 },
      "color": { "value": "#7C4DFF" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.3 },
      "size": { "value": 4, "random": true },
      "line_linked": {
        "enable": true,
        "distance": 120,
        "color": "#7C4DFF",
        "opacity": 0.4,
        "width": 1
      },
      "move": { "enable": true, "speed": 2 }
    },
    "interactivity": {
      "events": { "onhover": { "enable": true, "mode": "repulse" } }
    },
    "retina_detect": true
  });
</script>

</body>
</html>
