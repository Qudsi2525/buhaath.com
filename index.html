<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuhaaTh</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div style="max-width: 720px; margin: 40px auto 20px auto; text-align: center;">
  <!-- الشعار -->
  <img src="header-logo.png" alt="BuhaaTh Logo" style="max-width: 250px; height: auto; margin-bottom: 16px;">

  <!-- الجملة التعريفية -->
  <p style="font-size: 14px; color: #333; margin-bottom: 20px;">
    What is your research field today?
  </p>

  <!-- مربع البحث -->
  <div style="background: #f5f5f7; border: 1px solid #f5f5f7; border-radius: 10px; box-shadow: 0 5px 5px rgba(1,1,1,1.1); padding: 5px 7px;">
    <input
      type="text"
      id="query"
      placeholder="Ask the research..."
      style="width: 100%; padding: 1px 1px; border-radius: 1px; border: 5px solid #f5f5f7; font-size: 16px;"
    />
    <button onclick="search()" style="margin-top: 16px; padding: 10px 20px; font-size: 16px; border-radius: 10px; background-color: #7C4DFF; color: white; border: none; cursor: pointer;">
      Search
    </button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
