<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Interface</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Sidebar toggle button for small screens -->
  <button id="menu-toggle" class="menu-toggle">‚ò∞</button>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <!-- Sidebar logo -->
    <div class="sidebar-header">
      <a href="/">
        <img src="/sidebar-logo.png" alt="Sidebar Logo" class="sidebar-logo" />
      </a>
    </div>

    <!-- Search conversations -->
    <div class="search-container">
      <input
        type="text"
        class="search-bar"
        id="conversation-search"
        placeholder="Search conversations..."
      />
    </div>

    <!-- Conversations list -->
    <div class="conversations-list" id="conversations-list">
      <!-- Populated dynamically via script.js -->
    </div>

    <!-- Sidebar footer controls -->
    <div class="sidebar-footer">
      <button id="dark-mode-toggle" class="footer-button">
        <span class="icon">üåô</span> Dark Mode
      </button>
      <button class="footer-button">
        <span class="icon">‚öôÔ∏è</span> Settings
      </button>
      <button class="footer-button">
        <span class="icon">üë§</span> Profile
      </button>
    </div>
  </aside>

  <!-- Main content area -->
  <main class="content">
    <!-- Header logo above search -->
    <div class="main-header">
      <img src="/header-logo.png" alt="Main Logo" class="header-logo" />
    </div>

    <!-- Search controls -->
    <div class="search-controls">
      <textarea
        id="query"
        rows="2"
        placeholder="Ask the research"
      ></textarea><br />
      <button id="searchBtn">
        <span id="searchBtnText">Search</span>
        <span id="spinner" class="spinner" style="display: none;"></span>
      </button>
      <div class="year-filter">
        <label>Year from:
          <input
            type="number"
            id="yearFrom"
            placeholder="e.g. 2018"
            min="1800"
            max="2099"
          />
        </label>
        <label>Year to:
          <input
            type="number"
            id="yearTo"
            placeholder="e.g. 2023"
            min="1800"
            max="2099"
          />
        </label>
      </div>
    </div>

    <!-- Results area: chat-style bubbles -->
    <div class="chat-container" id="results-container"></div>

    <!-- Pagination controls -->
    <div id="pagination" style="display:none;">
      <button id="prevBtn" onclick="prevPage()">Previous</button>
      <span id="pageInfo"></span>
      <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>
  </main>

  <script src="/script.js"></script>
</body>
</html>
