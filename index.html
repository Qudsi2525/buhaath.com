<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search with Sidebar</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- زر فتح القائمة للشاشات الصغيرة -->
  <button id="menu-toggle" class="menu-toggle">☰</button>

  <!-- الشريط الجانبي -->
  <aside id="sidebar" class="sidebar">
    <!-- شعار أو عنوان -->
    <div class="sidebar-header">
      <a href="/">
        <img src="/logo.png" alt="Logo" class="sidebar-logo">
      </a>
    </div>

    <!-- شريط البحث في المحادثات -->
    <div class="search-container">
      <input type="text" class="search-bar" id="conversation-search" placeholder="Search conversations...">
    </div>

    <!-- قائمة المحادثات -->
    <div class="conversations-list" id="conversations-list">
      <!-- سيُملأ ديناميكياً في script.js -->
    </div>

    <!-- أدوات التحكم السفلية -->
    <div class="sidebar-footer">
      <button id="dark-mode-toggle" class="footer-button">
        <span class="icon">🌙</span> Dark Mode
      </button>
      <button class="footer-button">
        <span class="icon">⚙️</span> Settings
      </button>
      <button class="footer-button">
        <span class="icon">👤</span> Profile
      </button>
    </div>
  </aside>

  <!-- المحتوى الرئيسي: مربع البحث ونتائج الفقاعة -->
  <main class="content">
    <div class="search-controls">
      <textarea id="query" rows="2" placeholder="Ask the research"></textarea><br>
      <button id="searchBtn" onclick="startSearch()">Search</button>
      <div class="year-filter">
        <label>Year from:
          <input type="number" id="yearFrom" placeholder="e.g. 2018" min="1800" max="2099">
        </label>
        <label>Year to:
          <input type="number" id="yearTo" placeholder="e.g. 2023" min="1800" max="2099">
        </label>
      </div>
    </div>

    <div class="chat-container" id="results-container">
      <!-- فقاعات النتائج تُضاف هنا -->
    </div>

    <div id="pagination" style="display:none;">
      <button id="prevBtn" onclick="prevPage()">Previous</button>
      <span id="pageInfo"></span>
      <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
