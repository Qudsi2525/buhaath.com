<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بوحاث – بحث في Semantic Scholar</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      font-size: 1rem;
      padding: .5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      display: block;
      margin: 1rem 0;
      padding: .5rem 1rem;
      font-size: 1rem;
      background: #0366d6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0356b6;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #eee;
      padding-bottom: .5rem;
    }
    a {
      text-decoration: none;
      color: #0366d6;
    }
    a:hover {
      text-decoration: underline;
    }
    small {
      color: #555;
    }
    @media (max-width: 600px) {
      body { padding: 0.5rem; }
      textarea { font-size: 0.9rem; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>بحث في Semantic Scholar</h1>
  <p>اكتب عبارة البحث ثم اضغط “ابحث”:</p>
  <textarea id="query" rows="2" placeholder="مثال: machine learning"></textarea>
  <button onclick="search()">ابحث</button>
  <ul id="results"></ul>

  <script>
    async function search() {
      const qRaw = document.getElementById("query").value.trim();
      if (!qRaw) {
        alert("يرجى إدخال عبارة البحث.");
        return;
      }
      const q = encodeURIComponent(qRaw);
      const resultsEl = document.getElementById("results");
      resultsEl.innerHTML = "<li>جارٍ البحث…</li>";
      try {
        const res = await fetch(`/api/ss-search?q=${q}`);
        if (!res.ok) throw new Error("فشل الاتصال بالخادم");
        const json = await res.json();
        const data = json.data || [];
        if (data.length === 0) {
          resultsEl.innerHTML = "<li>لا توجد نتائج.</li>";
          return;
        }
        resultsEl.innerHTML = data.map(paper => {
          const authors = (paper.authors || []).map(a => a.name).join(", ");
          return `
            <li>
              <a href="${paper.url}" target="_blank">
                <strong>${paper.title}</strong>
              </a><br>
              <small>${authors} — ${paper.year}</small>
            </li>`;
        }).join("");
      } catch (err) {
        resultsEl.innerHTML = `<li>خطأ: ${err.message}</li>`;
      }
    }
  </script>
</body>
</html>
