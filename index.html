<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research & Articles Platform</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/styles.css" />

  <!-- Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Header with top navigation -->
  <header class="site-header">
    <div class="header-container">
      <!-- Logo -->
      <div class="logo">
        <a href="/"><img src="/header-logo.png" alt="Site Logo" class="header-logo"></a>
      </div>

      <!-- Main nav -->
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="/">Home</a></li>
          <li class="nav-item dropdown">
            <button class="dropdown-toggle">Categories â–¾</button>
            <ul class="dropdown-menu">
              <li><a href="#" data-category="Literature">Literature</a></li>
              <li><a href="#" data-category="Philosophy">Philosophy</a></li>
              <li><a href="#" data-category="Science">Science</a></li>
              <!-- add more categories -->
            </ul>
          </li>
          <li class="nav-item"><a href="#" id="advanced-search-toggle">Advanced Search</a></li>
          <li class="nav-item"><a href="#" id="latest-articles-link">Latest Articles</a></li>
          <li class="nav-item"><a href="#" id="most-read-link">Most Read</a></li>
          <li class="nav-item"><a href="#" id="featured-link">Featured</a></li>
        </ul>
      </nav>

      <!-- Social icons -->
      <div class="social-icons">
        <a href="https://twitter.com/YourAccount" target="_blank" aria-label="Twitter">
          <!-- Example custom SVG of a quill for Twitter -->
          <svg class="icon icon-twitter" viewBox="0 0 24 24"><!-- simplified example --><path d="M22 4.01c-.8.35-1.66.58-2.56.69a4.48 4.48 0 0 0 1.96-2.48 8.94 8.94 0 0 1-2.83 1.08 4.47 4.47 0 0 0-7.62 4.07A12.68 12.68 0 0 1 3.15 3.16a4.47 4.47 0 0 0 1.38 5.96 4.43 4.43 0 0 1-2.03-.56v.06a4.47 4.47 0 0 0 3.58 4.38 4.5 4.5 0 0 1-2.02.08 4.47 4.47 0 0 0 4.17 3.1A8.95 8.95 0 0 1 2 19.54a12.64 12.64 0 0 0 6.84 2"></path></svg>
        </a>
        <a href="https://www.linkedin.com/in/YourAccount" target="_blank" aria-label="LinkedIn">
          <!-- Example custom SVG of an open book for LinkedIn -->
          <svg class="icon icon-linkedin" viewBox="0 0 24 24"><path d="M4 4h16v16H4z" fill="none"/><path d="M6 9h2v9H6zm1-4a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm4 4h2v1.3a2.3 2.3 0 0 1 2-1.1c2.1 0 2.5 1.4 2.5 3.3V18h-2v-4.1c0-1-.02-2.3-1.4-2.3s-1.6 1.1-1.6 2.2V18h-2z"/></svg>
        </a>
      </div>

      <!-- Auth buttons -->
      <div class="auth-buttons">
        <button id="login-btn" class="auth-btn">Log In</button>
        <button id="logout-btn" class="auth-btn" style="display:none;">Log Out</button>
        <button id="signup-btn" class="auth-btn">Sign Up</button>
      </div>
    </div>
  </header>

  <!-- Advanced Search Modal/Section (hidden by default) -->
  <section id="advanced-search-section" class="advanced-search-section hidden">
    <div class="advanced-search-container">
      <h2>Advanced Search</h2>
      <form id="advanced-search-form">
        <div class="form-group">
          <label for="adv-keyword">Keyword:</label>
          <input type="text" id="adv-keyword" name="adv-keyword" placeholder="Enter keywords">
        </div>
        <div class="form-group">
          <label for="adv-author">Author:</label>
          <input type="text" id="adv-author" name="adv-author" placeholder="Author name">
        </div>
        <div class="form-group">
          <label for="adv-date-from">Date From:</label>
          <input type="date" id="adv-date-from" name="adv-date-from">
        </div>
        <div class="form-group">
          <label for="adv-date-to">Date To:</label>
          <input type="date" id="adv-date-to" name="adv-date-to">
        </div>
        <div class="form-group">
          <label for="adv-section">Section/Category:</label>
          <select id="adv-section" name="adv-section">
            <option value="">Any</option>
            <option value="Literature">Literature</option>
            <option value="Philosophy">Philosophy</option>
            <option value="Science">Science</option>
            <!-- more options -->
          </select>
        </div>
        <button type="submit" class="btn">Search</button>
        <button type="button" id="close-adv-search" class="btn btn-secondary">Close</button>
      </form>
    </div>
  </section>

  <!-- Main content area: sections for articles -->
  <main class="content">
    <!-- Sections container -->
    <section id="latest-articles-section" class="articles-section">
      <h2>Latest Articles</h2>
      <div id="latest-articles-list" class="articles-list">
        <!-- Populated via script.js -->
      </div>
    </section>

    <section id="most-read-section" class="articles-section hidden">
      <h2>Most Read</h2>
      <div id="most-read-list" class="articles-list">
        <!-- Populated via script.js -->
      </div>
    </section>

    <section id="featured-section" class="articles-section hidden">
      <h2>Featured Articles</h2>
      <div id="featured-list" class="articles-list">
        <!-- Populated via script.js -->
      </div>
    </section>

    <section id="category-section" class="articles-section hidden">
      <h2 id="category-title">Category: </h2>
      <div id="category-list" class="articles-list">
        <!-- Populated via script.js -->
      </div>
    </section>
  </main>

  <!-- Footer (optional) -->
  <footer class="site-footer">
    <p>&copy; 2025 Your Site Name. All rights reserved.</p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
