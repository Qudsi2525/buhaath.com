<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuhaaTh - Academic AI Search</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <img src="logo.png" alt="BuhaaTh Logo" class="main-logo" />
    <nav class="top-nav">
      <ul>
        <li><a href="#">Literature</a></li>
        <li><a href="#">Philosophy</a></li>
        <li><a href="#">Science</a></li>
        <li><a href="#">More â–¼</a></li>
      </ul>
    </nav>
  </header>

  <aside class="sidebar">
    <input type="text" class="search-bar" placeholder="Search conversations..." />
    <div class="conversation-list">
      <div class="conversation-item">Discussion 1</div>
      <div class="conversation-item">Study Notes</div>
      <div class="conversation-item">Saved Articles</div>
    </div>
    <div class="sidebar-footer">
      <a href="#"><img src="twitter-icon.png" class="icon" alt="Twitter" /></a>
      <a href="#"><img src="linkedin-icon.png" class="icon" alt="LinkedIn" /></a>
    </div>
  </aside>

  <main class="content">
    <h1>Welcome to BuhaaTh</h1>
    <form id="searchForm">
      <input type="text" id="query" placeholder="Ask the research..." />
      <button type="submit">Search</button>
      <select id="yearFilter">
        <option value="">All Years</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
      </select>
    </form>
    <div id="results"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
