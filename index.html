<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuhaaTh – Academic Research AI</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="BuhaaTh Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Latest Articles</a></li>
        <li><a href="#">Popular</a></li>
        <li><a href="#">Selected</a></li>
        <li class="dropdown">
          <a href="#">Categories</a>
          <div class="dropdown-content">
            <a href="#">Literature</a>
            <a href="#">Philosophy</a>
            <a href="#">Science</a>
          </div>
        </li>
      </ul>
    </nav>
    <div class="social-icons">
      <a href="https://twitter.com" target="_blank">🐦</a>
      <a href="https://linkedin.com" target="_blank">🔗</a>
    </div>
  </header>

  <main>
    <h1 class="main-title">Ask the Research</h1>
    <div class="search-box">
      <input type="text" id="query" placeholder="Search any academic topic..." />
      <button onclick="search()">🔍</button>
    </div>
    <button id="advanced-search-btn">Advanced Search</button>
    <div id="advanced-filters" style="display: none;">
      <input type="text" id="filter-year" placeholder="Year (e.g. 2023)" />
      <input type="text" id="filter-author" placeholder="Author name" />
    </div>
    <div id="results"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
