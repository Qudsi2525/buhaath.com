<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuhaaTh</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- زر Pro أعلى يسار -->
  <div class="top-bar">
    <button class="pro-btn">Pro</button>
  </div>

  <!-- محتوى الصفحة -->
  <div class="main-container">
    <img src="header-logo.png" alt="BuhaaTh Logo" class="logo" />

    <!-- مربع البحث -->
    <div class="search-box">
      <input type="text" id="query" placeholder="Ask the research..." />
      <div class="search-buttons">
        <button id="filter-btn">Filter</button>
        <button id="search-btn">🔍 Search</button>
      </div>

      <!-- الأدوات -->
      <div class="tools">
        <a href="summary.html">📚 Summarizer</a>
        <a href="citation.html">📝 Citation</a>
        <a href="plagiarism.html">📄 Plagiarism</a>
        <a href="grammar.html">✍️ Grammar</a>
      </div>
    </div>

    <!-- النتائج -->
    <div id="results"></div>
  </div>

  <!-- نافذة الفلاتر الجانبية -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h3>Filters</h3>
      <button id="close-filters">✖</button>
    </div>

    <div class="filter-section">
      <label>📅 Publish Year</label>
      <select id="yearFilter">
        <option value="">Any</option>
        <option value="2">Past 2 years</option>
        <option value="5">Past 5 years</option>
        <option value="10">Past 10 years</option>
      </select>
    </div>

    <div class="filter-section">
      <label>📚 Field of Study</label>
      <select id="fieldFilter">
        <option value="">Any</option>
        <option value="computer science">Computer Science</option>
        <option value="biology">Biology</option>
        <option value="medicine">Medicine</option>
        <option value="engineering">Engineering</option>
        <option value="psychology">Psychology</option>
        <option value="economics">Economics</option>
      </select>
    </div>

    <div class="filter-section">
      <label>📈 Min Citations</label>
      <input type="number" id="citationsFilter" placeholder="e.g., 10" />
    </div>

    <button id="apply-filters">Apply Filters</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
