<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – BuhaaTh</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body style="text-align:center; padding: 40px;">

  <!-- رسالة نجاح -->
  <div id="message" style="display: none; background-color: #dff0d8; color: #3c763d; padding: 12px; border-radius: 8px; max-width: 500px; margin: 20px auto;"></div>

  <h2>Login</h2>
  <form onsubmit="return login(event)" style="max-width: 400px; margin: auto;">
    <input type="email" id="loginEmail" placeholder="Email" required style="padding: 10px; width: 100%; margin-bottom: 10px;" />
    <input type="password" id="loginPassword" placeholder="Password" required style="padding: 10px; width: 100%; margin-bottom: 10px;" />
    <button type="submit" style="padding: 10px 20px;">Login</button>
  </form>

  <p><a href="index.html">← Back to Home</a></p>

  <script>
    function login(event) {
      event.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      // تحقق وهمي فقط
      if (email && password) {
        const message = document.getElementById("message");
        message.textContent = "Login successful. Welcome!";
        message.style.display = "block";
      }
    }
  </script>

</body>
</html>
