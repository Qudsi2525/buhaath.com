<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – BuhaaTh</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div style="max-width:900px; margin:40px auto; text-align:center;">
    <img src="header-logo.png" alt="BuhaaTh Logo" style="max-width:250px;height:auto;margin-bottom:16px;">
    <p style="font-size:14px;color:#333;margin-bottom:20px;">Log in to continue</p>
    <div style="background:#f5f5f7;border:5px solid #f5f5f7;border-radius:10px;box-shadow:0 3px 5px rgba(1,1,1,1.1);padding:20px;">
      <input type="email" placeholder="Email" style="width:100%;padding:8px;margin:8px 0;border:1px solid #ddd;border-radius:6px;">
      <input type="password" placeholder="Password" style="width:100%;padding:8px;margin:8px 0;border:1px solid #ddd;border-radius:6px;">
      <button style="margin-top:16px;padding:10px 20px;font-size:16px;border-radius:10px;background-color:#7C4DFF;color:#fff;border:none;cursor:pointer;">Login</button>
    </div>
  </div>
</body>

</div>
</html>
